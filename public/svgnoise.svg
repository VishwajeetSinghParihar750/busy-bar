<svg
  xmlns="http://www.w3.org/2000/svg"
  width="200"
  height="200"
  viewBox="0 0 200 200"
>
  <filter id="noise-filter">
        <feTurbulence type="fractalNoise" baseFrequency="0.78" numOctaves="4" stitchTiles="stitch"></feTurbulence>
        <feColorMatrix type="saturate" values="0"></feColorMatrix>
        <feComponentTransfer>
            <feFuncR type="linear" slope="0.46"></feFuncR>
            <feFuncG type="linear" slope="0.46"></feFuncG>
            <feFuncB type="linear" slope="0.46"></feFuncB>
            <feFuncA type="linear" slope="0.72"></feFuncA>
        </feComponentTransfer>
        <feComponentTransfer>
            <feFuncR type="linear" slope="1.26" intercept="-0.13"/>
            <feFuncG type="linear" slope="1.26" intercept="-0.13"/>
            <feFuncB type="linear" slope="1.26" intercept="-0.13"/>
        </feComponentTransfer>
    </filter>
  <!-- THIS is what makes it visible -->
  <rect
    width="100%"
    height="100%"
    fill="#808080"
    filter="url(#noise-filter)"
  />
</svg>
